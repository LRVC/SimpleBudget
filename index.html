<!DOCTYPE html>
<html lang="en">
<head>
  <title>simpleBudget</title>
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <script src="http://d3js.org/d3.v2.js"></script>
  <script src="jquery-1.11.2.min.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="application.js"></script>
</head>
<body>
  <div class= "header">
    <h1>SimpleBudget</h1>
  </div>
  <br><br><br>
  <div class= "content">
    <tr>
      <td id="input-label">
        Weekly Total Income:$ <input type="integer" name="week_total" id="weekTotal">
      </td></br>

      <td id="input-label"></br>
        Weekly Bills:$ <input type="integer" name="week_bills" id="weekBills">
      </td></br>

      <td id="input-label"></br>
        Savings:$ <input type="integer" name="week_savings" id="weekSavings">
      </td>
    </tr>
    <br>
    <br>
  </div>
  <div class="button">
    <tr>
      <td><button class="buttonOne" onclick="per_day_calc()">Make a Budget </button></td>
    </tr>
  </div>
  <div id="allowance">
      <h1> Your total allowance this week:
      </h1>
      <p id="weekAllowance">
      </p>
      <h1 id="filler">
      </h1>
      <p id="perDayAllowance">
        <p id="perDayAllowanceTag">

        <p>
      </p>
      <p id="perDay"> Per Day </p>
  </div>

  <div class="graph">
    <table>
      <thead id="graphHeader">
        <tr>
          <th> Week Savings |</th>
          <th> Month Savings |</th>
          <th> Year Savings |</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
        <tr>
          <td id="perWeekSavings"></td>
          <td id="perMonthSavings"></td>
          <td id="perYearSavings"></td></br>
        </tr>

    </table>
  </div>
</body>
</html>
